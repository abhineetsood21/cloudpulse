services:
  # PostgreSQL â€” stores user accounts, metadata, v2 models
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cloudpulse
      POSTGRES_USER: cloudpulse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudpulse"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend + DuckDB analytics
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: production
      DATABASE_URL: postgresql+asyncpg://cloudpulse:${POSTGRES_PASSWORD:-changeme}@postgres:5432/cloudpulse
      DUCKDB_PATH: /data/cloudpulse.duckdb
      BILLING_DATA_DIR: /data/billing
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change-me-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-jwt-secret}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      - billing_data:/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  # React Frontend served by nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  pgdata:
  billing_data:
