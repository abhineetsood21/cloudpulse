services:
  # PostgreSQL — stores user accounts, metadata, v2 models
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cloudpulse
      POSTGRES_USER: cloudpulse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudpulse"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend + DuckDB analytics
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: production
      DATABASE_URL: postgresql+asyncpg://cloudpulse:${POSTGRES_PASSWORD:-changeme}@postgres:5432/cloudpulse
      DUCKDB_PATH: /data/cloudpulse.duckdb
      BILLING_DATA_DIR: /data/billing
      APP_SECRET_KEY: ${APP_SECRET_KEY:-change-me-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-jwt-secret}
      # ── Cloud Provider Credentials ──
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
      AZURE_SUBSCRIPTION_ID: ${AZURE_SUBSCRIPTION_ID:-}
      # ── SaaS Provider Credentials ──
      DATADOG_API_KEY: ${DATADOG_API_KEY:-}
      DATADOG_APP_KEY: ${DATADOG_APP_KEY:-}
      SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT:-}
      SNOWFLAKE_USER: ${SNOWFLAKE_USER:-}
      SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD:-}
      DATABRICKS_HOST: ${DATABRICKS_HOST:-}
      DATABRICKS_TOKEN: ${DATABRICKS_TOKEN:-}
    volumes:
      - billing_data:/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  # React Frontend served by nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  pgdata:
  billing_data:
